version: 1
job:
  type: "ingestion"
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
source:
  endpoint: "lo_hdfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
target:
  endpoint: "lo_hive"
  properties:
    auto_create_table: true
  operation: "append"
