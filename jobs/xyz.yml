version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_hive"
target:
  endpoint: "lo_hdfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      merge_file: true
      contains_header: true
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
