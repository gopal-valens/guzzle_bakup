source:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
job:
  type: "ingestion"
version: 1
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
target:
  endpoint: "lo_hdfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      merge_file: true
      contains_header: true
